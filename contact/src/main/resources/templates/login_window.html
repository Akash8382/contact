<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <style>
   
   
   /* General reset for margins and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Full-screen background */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Centering the login box */
.login-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* The login box itself */
.login-box {
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    padding: 40px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

/* Styling for the title of the form */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Styling for the textboxes (input fields) */
.textbox {
    margin-bottom: 20px;
}

.textbox input {
    width: 100%;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Button styling */
.submit-btn button {
    width: 100%;
    padding: 15px;
    background-color: #4facfe;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn button:hover {
    background-color: #00f2fe;
}

/* Responsive Design */
@media (max-width: 600px) {
    .login-box {
        width: 90%;
        padding: 20px;
    }

    .textbox input, .submit-btn button {
        padding: 12px;
    }
}
   
   
   </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form th:action="@{/user/pro} " method="post">
                <div class="textbox">
                    <input type="text" placeholder="Usernam" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password1" required>
                </div>
                <div class="submit-btn">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
